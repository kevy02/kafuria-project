<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Goshen Cosmetics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
<link rel="stylesheet" href="css/contact.css">
<style>
        body {
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #d4af37 !important;
    }
    .navbar a.nav-link {
      color: white !important;
    }
    .navbar a.navbar-brand {
      color: white !important;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 80px 20px;
      background-image: url('img/logo.jpeg');
      background-size: cover;
      background-position: center;
      color: #fff;
    }
    .hero h1 span {
      color: goldenrod;
      font-size: 3rem;
    }
    .content {
      padding: 40px 20px;
    }
    .content h2 {
      color: #d4af37;
    }
    .footer {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    iframe {
      width: 100%;
      border: none;
      height: 300px;
      margin-top: 20px;
      border-radius: 10px;
    }

</style>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Goshen</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="hero">
    <h1><span>Contact Us</span><br><small>We’re here for your beauty needs</small></h1>
  </div>

  
  <div class="container content">
    <div class="row">
      <div class="col-md-6">
        <h2>Reach Out</h2>
        <p><strong>Phone:</strong> +255 712 345 678</p>
        <p><strong>Email:</strong> info@goshencosmetics.co.tz</p>
        <p><strong>Working Hours:</strong> Mon–Sat: 9am – 6pm</p>

        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Write something..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>All rights reserved | Approved by TFDA and certified to be business safe and legal</p>
  </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
